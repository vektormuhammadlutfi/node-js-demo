<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../dist/output.css" rel="stylesheet" />
  </head>
  <body class="font-sans bg-[#f3f2ef]">
    <nav class="flex items-center justify-between flex-wrap bg-cyan-600 p-6">
      <div class="flex items-center flex-shrink-0 text-white mr-6">
        <span class="font-semibold text-xl tracking-tight">Petshub</span>
      </div>
    </nav>
    <div class="flex justify-between gap-4 pl-10 pr-10">
      <div
        class="w-3/12 mt-3 bg-white mb-6 shadow-sm rounded-md border border-gray-300"
      >
        <div class="px-6 pt-10">
          <div class="flex flex-wrap justify-center">
            <div class="w-full flex justify-center">
              <div class="relative">
                <img
                  src="https://media-exp1.licdn.com/dms/image/C5103AQGq029E_SSh5g/profile-displayphoto-shrink_100_100/0/1517517859175?e=1670457600&amp;v=beta&amp;t=CKjjwO7TurmmUDLRLp18r8T5DGD_UkY40FiwD0ZLE1w"
                  class="shadow-xl rounded-full align-middle border-none"
                />
              </div>
            </div>
            <div class="w-full text-center mt-5">
              <div class="flex justify-center lg:pt-4 pt-8 pb-0">
                <div class="p-3 text-center">
                  <span
                    class="text-xl font-bold block uppercase tracking-wide text-slate-700"
                    >3,360</span
                  >
                  <span class="text-sm text-slate-400">Connection</span>
                </div>
                <div class="p-3 text-center">
                  <span
                    class="text-xl font-bold block uppercase tracking-wide text-slate-700"
                    >1000</span
                  >
                  <span class="text-sm text-slate-400">Followers</span>
                </div>

                <div class="p-3 text-center">
                  <span
                    class="text-xl font-bold block uppercase tracking-wide text-slate-700"
                    >500</span
                  >
                  <span class="text-sm text-slate-400">Following</span>
                </div>
              </div>
            </div>
          </div>
          <div class="text-center mt-2">
            <h3 class="text-2xl text-slate-700 font-bold leading-normal mb-1">
              Muhammad lutfi
            </h3>
            <div class="text-xs mt-0 mb-2 text-slate-400 font-bold uppercase">
              <i
                class="fas fa-map-marker-alt mr-2 text-slate-400 opacity-75"
              ></i
              >Sulawesi Selatan, Indonesia
            </div>
          </div>
          <div class="mt-6 py-6 border-t border-slate-200 text-center">
            <div class="flex flex-wrap justify-center">
              <div class="w-full px-4">
                <p class="font-light leading-relaxed text-slate-600 mb-4">
                  Software Designer Frontend & Backend Associates.
                </p>
                <a
                  href="javascript:;"
                  class="font-normal text-slate-700 hover:text-slate-400"
                  >Connect</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="w-6/12 mx-2 mt-3 mb-6">
        <form
          class="bg-white p-2 pt-4 border border-gray-300 rounded shadow-sm rounded-md"
        >
          <div class="flex">
            <div class="h-12 mb-2">
              <img
                src="https://media-exp1.licdn.com/dms/image/C5103AQGq029E_SSh5g/profile-displayphoto-shrink_100_100/0/1517517859175?e=1670457600&amp;v=beta&amp;t=CKjjwO7TurmmUDLRLp18r8T5DGD_UkY40FiwD0ZLE1w"
                class="rounded-full border-none max-w-[50px] max-h-[50px]"
              />
            </div>
            <div
              class="flex h-12 mb-2 w-full ml-2 border border-gray-300 rounded-xl hover:bg-gray-200"
            >
              <div class="w-12 h-full flex justify-center items-center">
                <i
                  class="fas fa-edit text-xl text-gray-600"
                  aria-hidden="true"
                ></i>
              </div>
              <input
                type="text"
                placeholder="Start a post"
                class="bg-transparent w-full h-full p-4 outline-none placeholder-gray-500"
              />
            </div>
          </div>

          <!-- Icons -->
          <div class="py-2 p-20 flex justify-between items-center">
            <button
              class="py-3 px-2 rounded flex items-center hover:bg-gray-200"
            >
              <i class="mr-1.5 text-lg text-blue-500" aria-hidden="true"
                ><svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 24 24"
                  data-supported-dps="24x24"
                  fill="currentColor"
                  class="mercado-match"
                  width="24"
                  height="24"
                  focusable="false"
                >
                  <path
                    d="M19 4H5a3 3 0 00-3 3v10a3 3 0 003 3h14a3 3 0 003-3V7a3 3 0 00-3-3zm1 13a1 1 0 01-.29.71L16 14l-2 2-6-6-4 4V7a1 1 0 011-1h14a1 1 0 011 1zm-2-7a2 2 0 11-2-2 2 2 0 012 2z"
                  ></path>
                </svg>
              </i>
              <span class="font-bold text-gray-600">Photo</span>
            </button>

            <button
              class="py-3 px-2 rounded flex items-center hover:bg-gray-200"
            >
              <i class="mr-1.5 text-lg text-green-500" aria-hidden="true"
                ><svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 24 24"
                  data-supported-dps="24x24"
                  fill="currentColor"
                  class="mercado-match"
                  width="24"
                  height="24"
                  focusable="false"
                >
                  <path
                    d="M19 4H5a3 3 0 00-3 3v10a3 3 0 003 3h14a3 3 0 003-3V7a3 3 0 00-3-3zm-9 12V8l6 4z"
                  ></path>
                </svg>
              </i>
              <span class="font-bold text-gray-600">Video</span>
            </button>

            <button
              class="py-3 px-2 rounded flex items-center hover:bg-gray-200"
            >
              <i class="mr-1.5 text-lg text-orange-500" aria-hidden="true"
                ><svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 24 24"
                  data-supported-dps="24x24"
                  fill="currentColor"
                  class="mercado-match"
                  width="24"
                  height="24"
                  focusable="false"
                >
                  <path
                    d="M3 3v15a3 3 0 003 3h12a3 3 0 003-3V3zm13 1.75A1.25 1.25 0 1114.75 6 1.25 1.25 0 0116 4.75zm-8 0A1.25 1.25 0 116.75 6 1.25 1.25 0 018 4.75zM19 18a1 1 0 01-1 1H6a1 1 0 01-1-1V9h14zm-5.9-3a1 1 0 00-1-1H12a3.12 3.12 0 00-1 .2l-1-.2v-3h3.9v1H11v1.15a3.7 3.7 0 011.05-.15 1.89 1.89 0 012 1.78V15a1.92 1.92 0 01-1.84 2H12a1.88 1.88 0 01-2-1.75 1 1 0 010-.25h1a.89.89 0 001 1h.1a.94.94 0 001-.88z"
                  ></path>
                </svg>
              </i>
              <span class="font-bold text-gray-600">Event</span>
            </button>

            <button
              class="py-3 px-2 rounded flex items-center hover:bg-gray-200"
            >
              <i class="mr-1.5 text-lg text-red-500" aria-hidden="true"
                ><svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 24 24"
                  data-supported-dps="24x24"
                  fill="currentColor"
                  class="mercado-match"
                  width="24"
                  height="24"
                  focusable="false"
                >
                  <path
                    d="M21 3v2H3V3zm-6 6h6V7h-6zm0 4h6v-2h-6zm0 4h6v-2h-6zM3 21h18v-2H3zM13 7H3v10h10z"
                  ></path>
                </svg>
              </i>
              <span class="font-bold text-gray-600">Write article</span>
            </button>
          </div>
        </form>
      </div>
      <div class="w-3/12 mx-2 mt-3 mb-6">
        <div
          class="border border-gray-300 rounded bg-white p-2 shadow-sm rounded-md"
        >
          <div class="flex justify-between items-center mb-2">
            <h2 class="text-xl">Add to your feed</h2>
            <button class="text-gray-400">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 16 16"
                data-supported-dps="16x16"
                fill="currentColor"
                class="mercado-match"
                width="16"
                height="16"
                focusable="false"
              >
                <path
                  d="M12 2H4a2 2 0 00-2 2v8a2 2 0 002 2h8a2 2 0 002-2V4a2 2 0 00-2-2zm-3 8v2H7.5A1.5 1.5 0 016 10.5a1.56 1.56 0 01.1-.5l1.08-3h2.13l-1.09 3zm0-3.75A1.25 1.25 0 1110.25 5 1.25 1.25 0 019 6.25z"
                ></path>
              </svg>
            </button>
          </div>

          <a href="#" class="inline-block mt-1 text-blue-600 hover:bg-blue-100">
            View all recommendations
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
